<body>
 
    <script>
let numb =parseInt (prompt("please enter number", ''));
 
 for(var i=1; i<=numb; i++){
 if(i % 3 == 0 && i % 5 == 0){
    alert('FuzzBuzz');
 }else if(i % 5 ==0){
    alert('Buzz');
 }else if(i % 3 == 0 ){
    alert('Fuzz');
 }else {
    alert(`${i}`);
 }
}
    </script>
    
</body>

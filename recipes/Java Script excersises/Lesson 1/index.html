<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>
    <script>
  function add7(a){
return a+7;

}
function multiply(b,c){
    return b*c;
}
function capitalize(a){
    //capitalise or Lowercase the first letter of a string
    return a.charAt(0).toLowerCase() + a.slice(1);
}
function lastLetter(string){
    //show the last letter of a string
    return string.slice(-1);
}

console.log(add7(3));
console.log(multiply(3,4));
console.log(capitalize('tower'));
console.log(lastLetter('dream'));
</script>
   
</body>

</html>
